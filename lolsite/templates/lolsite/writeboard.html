{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>wow</title>
        <link href="{% static 'lolsite/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>

    <body> 
        {% include 'lolsite/include/nav.html' %}
        
        <h2 style =" margin-left:300px;">게시글을 써보자</h2>
        <br>
        <form action="/main/writeComplete/" method="POST">
            {% csrf_token %}
            <h2 style =" margin-left:300px;">제목 <input type="text" placeholder="제목을 입력해주세요." id="writeboard_title" name="writeboard_title"></h2>

            <h2 style =" margin-left:300px;">내용</h2>
            <textarea contentEditable="true"
                    class="input-group"
                    id="writeboard_content" 
                    name="writeboard_content" 
                    style="margin-left:300px; width:1200px; height:250px;">
            </textarea>
            <br>
            <input type="submit" value="작성완료" style =" margin-left:300px;">
        </form>

       

    </body>
</html>
