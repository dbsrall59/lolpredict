{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>wow</title>
        <link href="{% static 'lolsite/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>  
        {% include 'lolsite/include/nav.html' %}

        <form action="/main/dbjoin/" method="post" style="margin-left:300px;">
            {% csrf_token %}
            <ul>
                <li>
                    <h4>아이디</h4>
                    <input type="text" placeholder="아이디 입력" name="join_id", id="join_id">

                <li>
                    <h4>패스워드</h4>
                    <input type="password" placeholder="패스워드 입력" name="join_password", id="join_password">
                </li>

                <li>
                    <h4>닉네임</h4>
                    <input type="text" placeholder="닉네임 입력" name="join_nickname", id="join_nickname">
                    빈칸일 경우 아이디가 닉네임이 됩니다.
                </li>

                <br>
                
                <il>
                    <input type="submit" value="회원 가입">
                </il>
            </ul>
        </form>

    </body>
</html>
