{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>wow</title>
        <link href="{% static 'lolsite/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        {% include 'lolsite/include/nav.html' %}
        
        <h2 style ="margin-left:300px;">게시글 목록</h2>
        <hr>
        <br>
        
        <table style ="margin-left:300px;">
            <thead>
                <tr>
                    <td>글번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>조회수</td>
                    <td>추천수</td>
                    <td>비추천수</td>
                </tr>
            </thead>
            <tbody>
                {% for item in boardList %}
                <tr>
                    <td>{{item.0}}</td>    
                    <td><a href="/main/boardcontent/{{item.0}}/">{{item.1}}</a></td>  
                    <td>{{item.3}}</td>  
                    <td>{{item.4}}</td>  
                    <td>{{item.5}}</td>  
                    <td>{{item.6}}</td>  
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>

        {% if request.COOKIES.ID != None %}
        <button onclick="location.href='../writeboard/'" style ="margin-left:300px;">글쓰기</button>
        {% endif %}
    </body>
</html>
